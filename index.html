<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на мастер-класс</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="registration-form">
            <h1>Регистрация на мастер-класс</h1>
            <form id="workshopRegistrationForm">
                <div class="form-group">
                    <label for="firstName">Имя:</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        required 
                        minlength="2"
                        maxlength="50"
                        pattern="[А-Яа-яЁёA-Za-z\s-]+"
                        title="Введите имя (только буквы, пробелы и дефисы)"
                        placeholder="Введите ваше имя"
                    >
                </div>
                
                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        required 
                        minlength="2"
                        maxlength="50"
                        pattern="[А-Яа-яЁёA-Za-z\s-]+"
                        title="Введите фамилию (только буквы, пробелы и дефисы)"
                        placeholder="Введите вашу фамилию"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        maxlength="100"
                        placeholder="example@domain.com"
                    >
                </div>
                
                <button type="submit">Отправить заявку</button>
            </form>
        </section>
    </main>
    
    <script>
        document.getElementById('workshopRegistrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            
            // Validate inputs
            if (!firstName || !lastName || !email) {
                alert('Пожалуйста, заполните все поля формы.');
                return;
            }
            
            // Show loading state
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Отправляем...';
            submitButton.disabled = true;
            
            try {
                // Send data to Google Apps Script web app
                // Note: You'll need to deploy a Google Apps Script web app for this to work
                const response = await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName: firstName,
                        lastName: lastName,
                        email: email
                    })
                });
                
                const responseData = await response.json();
                
                if (response.ok && responseData.result === 'success') {
                    alert('Регистрация прошла успешно! Мы отправили вам письмо с подтверждением.');
                    this.reset();
                } else {
                    console.error('Server response:', responseData);
                    throw new Error(responseData.message || 'Ошибка при отправке данных');
                }
            } catch (error) {
                console.error('Error details:', error);
                alert('Произошла ошибка при отправке данных. Пожалуйста, попробуйте еще раз. Ошибка: ' + error.message);
            } finally {
                // Reset button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
