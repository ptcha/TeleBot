<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на мастер-класс</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация на мастер-класс</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">ФИО:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="workshop">Выберите мастер-класс:</label>
                <select id="workshop" name="workshop" required>
                    <option value="">-- Выберите мастер-класс --</option>
                    <option value="creative_writing">Креативное письмо</option>
                    <option value="digital_art">Цифровое искусство</option>
                    <option value="cooking">Кулинария</option>
                    <option value="photography">Фотография</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="comments">Комментарии:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            
            <button type="submit">Зарегистрироваться</button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('message').innerHTML = `<p class="${result.success ? 'success' : 'error'}">${result.message}</p>`;
                
                if(result.success) {
                    e.target.reset();
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<p class="error">Произошла ошибка при отправке формы</p>';
            }
        });
    </script>
</body>
</html>
