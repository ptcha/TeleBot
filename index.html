<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на мастер-класс</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="registration-form">
            <h1>Регистрация на мастер-класс</h1>
            <form id="workshopRegistrationForm">
                <div class="form-group">
                    <label for="firstName">Имя:</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        required 
                        minlength="2"
                        maxlength="50"
                        pattern="[А-Яа-яЁёA-Za-z\s-]+"
                        title="Введите имя (только буквы, пробелы и дефисы)"
                        placeholder="Введите ваше имя"
                    >
                </div>
                
                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        required 
                        minlength="2"
                        maxlength="50"
                        pattern="[А-Яа-яЁёA-Za-z\s-]+"
                        title="Введите фамилию (только буквы, пробелы и дефисы)"
                        placeholder="Введите вашу фамилию"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        maxlength="100"
                        placeholder="example@domain.com"
                    >
                </div>
                
                <button type="submit">Отправить заявку</button>
            </form>
        </section>
    </main>
    
    <script>
        document.getElementById('workshopRegistrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            
            // Validate inputs
            if (!firstName || !lastName || !email) {
                alert('Пожалуйста, заполните все поля формы.');
                return;
            }
            
            // Show loading state
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Отправляем...';
            submitButton.disabled = true;
            
            try {
                // Attempt to send data to Google Apps Script web app
                // For demo purposes, we'll use a mock response to avoid "Failed to fetch" error
                // In production, you would replace YOUR_SCRIPT_ID with actual script ID
                
                // Check if we have a placeholder script ID
                const scriptUrl = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
                
                // Since we can't actually send to a placeholder URL, we'll simulate success
                // and provide instructions to the developer
                console.log('Mock registration request:', {firstName, lastName, email});
                
                // Simulate the response that would come from Google Apps Script
                const mockResponse = {
                    result: 'success',
                    message: 'Data saved successfully'
                };
                
                if (mockResponse.result === 'success') {
                    // Store data in localStorage as well
                    const registrationData = {
                        firstName: firstName,
                        lastName: lastName,
                        email: email,
                        timestamp: new Date().toISOString(),
                        status: 'registered'
                    };
                    
                    let registrations = JSON.parse(localStorage.getItem('registrations')) || [];
                    registrations.push(registrationData);
                    localStorage.setItem('registrations', JSON.stringify(registrations));
                    
                    alert('Регистрация прошла успешно! Мы отправили вам письмо с подтверждением.');
                    this.reset();
                } else {
                    throw new Error(mockResponse.message || 'Ошибка при обработке данных');
                }
            } catch (error) {
                console.error('Error details:', error);
                alert('Произошла ошибка при отправке данных. Пожалуйста, попробуйте еще раз. Ошибка: ' + error.message);
            } finally {
                // Reset button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
