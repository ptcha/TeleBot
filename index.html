<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на мастер-класс</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="registration-form">
            <h1>Регистрация на мастер-класс</h1>
            <form action="#" method="POST" id="workshopRegistrationForm">
                <div class="form-group">
                    <label for="firstName">Имя:</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        required 
                        minlength="2"
                        maxlength="50"
                        pattern="[А-Яа-яЁёA-Za-z\s-]+"
                        title="Введите имя (только буквы, пробелы и дефисы)"
                        placeholder="Введите ваше имя"
                    >
                </div>
                
                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        required 
                        minlength="2"
                        maxlength="50"
                        pattern="[А-Яа-яЁёA-Za-z\s-]+"
                        title="Введите фамилию (только буквы, пробелы и дефисы)"
                        placeholder="Введите вашу фамилию"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        maxlength="100"
                        placeholder="example@domain.com"
                    >
                </div>
                
                <button type="submit">Отправить заявку</button>
            </form>
        </section>
    </main>
</body>
</html>
